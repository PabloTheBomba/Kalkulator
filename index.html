<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator rachunków</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="obramowanie">
        <div id="top">
           <h1>kalkulator rachunków</h1>
           <p>podziel sie rachunkami ze znajomymi</p>
        </div>
        <div id="bottom">
            <label for="amount">kwota do zapłaty</label>
            <input type="number" id="amount" placeholder="Wpisz kwotę">

            <label for="people">Ilość osob</label>
            <input type="number" id="people" placeholder="Wpisz ilość osób">

            <label for="tip">Napiwek</label>
            <select id="tip">
                <option value="" disabled selected>Wybierz napiwek</option>
                <option value="5">5%</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20">20%</option>
            </select>

            <button id="calculate">Oblicz</button>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
